                <p>二類動詞(上、下一段動詞)</p>
            </section><br>
            <section class="text">
                <p>
                    看る前面一個音，イ→上一段動詞、エ→下一段動詞<br>
                    偶有例外，降りる・起きる・浴びる・着る・過ぎる・いる・借りる・見る・できる......等，皆為二類動詞<br>
                    - 食べる為例<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;1.食べ+ない(ない形)・られる(受身形)・させる(使役形)・させられる(使役受身形)<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;2. 食べ+ます(ます形)<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;3. 食べ+る(辭書形)・るな(禁止形)<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;4. 食べ+ろ(命令形)・られる(受身形))・れば(條件形)<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;5. 食べ+よう(意向形)<br>
                </p>
            </section>
